<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Ekoy's Homemade Desserts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e2f;
            color: white;
            padding: 50px 10px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: gray;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
        }

        label, input, textarea, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input, textarea, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e6b800;
        }

        .footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Order Now</h1>
    <p>Fill in your details to place an order.</p>
    
    <div class="container">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="dessert">Select an order:</label>
            <select id="dessert" name="dessert">
                <option value="chocolate_dream_cake">Chocolate Dream Cake</option>
                <option value="mango_graham">Mango Graham</option>
                <option value="buko_pandan">Buko Pandan</option>
                <option value="blueberry_cheesecake">Blueberry Cheesecake</option>
                <option value="lasagna">Lasagna</option>
                <option value="bibingka">Bibingka</option>
            </select>

           
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </div>

    
    <div class="footer">
        <a href="business.html" class="btn">Back to Home</a>
    </div>

    
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
